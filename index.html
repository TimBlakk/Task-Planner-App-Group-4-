<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Planner</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="current-page" class="welcome-page">
    <h1 class="text-center">Welcome to Your Task Planner</h1>
    <div class="text-center">
      <label for="userSelect" class="Select"><h4>Select User:</h4></label>
      <select id="userSelect">
        <option value="Tim">Tim</option>
        <option value="Joyce">Joyce</option>
        <option value="Tommy">Tommy</option>
        <option value="Will">William</option>
        <option value="Jane">Eunice</option>
      </select>
      <button id="goToPlanner" class="btn btn-primary">Go to Planner</button>
    </div>
    <h2 class="Take">Take control, make it happen!</h2>
  </div>

  <div class="task-page d-none">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a href="https://todoist.com/home" target="_blank"><img src="/css/taskpage.jpg" alt="image alt text" class="Logo"></a>



      <a class="navbar-brand" href="#">Home</a>
      
      <!-- <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#" data-user="Tim">Tim</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-user="Joyce">Joyce</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-user="Tommy">Tommy</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-user="William">William</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-user="Eunice">Eunice</a></li>
        </ul>
      </div> -->
    </nav>

    <div class="container mt-5">
      <h1 class="text-center text-white mb-4">Task Planner</h1>
      
      <div class="alert alert-danger d-none" id="errorAlert" role="alert">
        All fields are required!
      </div>

      <div class="row">
        <div class="col-md-4">
          <form id="taskForm" class="p-4 bg-light rounded">
            <div class="form-group">
              <label for="taskName">Name</label>
              <input type="text" class="form-control" id="taskName" required>
            </div>
            <div class="form-group">
              <label for="taskDescription">Description</label>
              <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="taskAssignedTo">Assigned To</label>
              <input type="text" class="form-control" id="taskAssignedTo" required>
            </div>
            <div class="form-group">
              <label for="taskDueDate">Due Date</label>
              <input type="date" class="form-control" id="taskDueDate" required>
            </div>
            <div class="form-group">
              <label for="taskStatus">Status</label>
              <select class="form-control" id="taskStatus" required>
                <option value="">Select Status</option>
                <option value="To Do">To Do</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" id="addTask">Add Task</button>
            <button type="button" class="btn btn-primary d-none" id="saveTask">Update Task</button>
          </form>
        </div>

        <div class="col-md-8">
          <div class="row">
            <div class="col-md-4">
              <h2 class="text-center text-primary" style="border-radius: 15px;">To Do</h2>
              <ul class="list-group" id="todoTasks">
                
              </ul>
            </div>
            <div class="col-md-4">
              <h2 class="text-center text-warning" style="border-radius: 15px;">In Progress</h2>
              <ul class="list-group" id="inProgressTasks">
                
              </ul>
            </div>
            <div class="col-md-4">
              <h2 class="text-center text-success" style="border-radius: 15px;">Done</h2>
              <ul class="list-group" id="doneTasks"> 
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group mt-4">
        <label for="filterStatus" style="color: rgb(84, 84, 253);">Filter by Status</label>
        <select class="form-control" id="filterStatus">
          <option value="">All</option>
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select>
      </div>

    </div>


    <!-- ALARM ADDED -->
<!-- Task list item -->
<li class="task-item">
  <input type="checkbox" id="task-1">
  <label for="task-1" style="color: white;">Set Alarm</label>
  <span class="alarm-icon"></span>
  <input type="time" id="alarm-time" value="08:00">
</li>

<!-- Alarm modal -->
<div id="alarm-modal">
  <h2>Alarm!</h2>
  <p>Task is due!</p>
  <button id="dismiss-alarm" style="border-radius: 10px;">Dismiss</button>
  <!-- Add audio element for alarm sound -->
  <audio id="alarm-sound">
    <source src=".css/Dream.mp3" type="audio/mp3">
  </audio>
</div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/taskManager.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
