<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Task Planner</h1>
    <form>
        <div class="mb-3">
            <label for="Task_Name" class="form-name">Task</label>
            <input type="Text" class="form-control" id="Task_Name" placeholder="Enter Task_Name">
        </div>

        <div class="form-group"><label for="taskDescription">Description</label><textarea class="form-control"
                id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
        </div>

        <div class="mb-3">
            <label for="Assigned_to" class="form-control">AssignedTo</label>
            <input type="Text" class="form-control" id="Assigned_to" placeholder="Enter Assignee">
        </div>

        <div class="form-group"><label for="dueDate">Due Date:</label><input type="date" class="form-control"
                id="dueDate" required>
        </div>

        <div class="form-group"><label for="status">Status</label><select class="form-control" id="status">
                <option>To Do</option>
                <option>In Progress</option>
                <option>Done</option>
            </select></div>


        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
